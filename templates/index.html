<html>
    <head>
        <title>Welcome to Invogen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>

    <!-- Start body area -->
    <body>

        <div class="container my-3">

            <center>
            <h2>Auto Invoice generator</h2>
            </center>

            <!-- form area -->
            <form action="billview/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                <label  class="form-label">Client Name</label>
                <input type="text" class="form-control"  name="client_name">
                </div>
                <div class="mb-3">
                <label  class="form-label">Client Email</label>
                <input type="email" class="form-control"  name="client_email">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Client Address</label>
                    <input type="text" class="form-control"  name="client_address">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Client GST</label>
                    <input type="text" class="form-control"  name="client_gst">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Biller Name</label>
                    <input type="text" class="form-control"  name="biller_name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Biller Email</label>
                    <input type="email" class="form-control"  name="biller_email">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Biller Address</label>
                    <input type="text" class="form-control"  name="biller_address">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Biller GST</label>
                    <input type="text" class="form-control"  name="biller_gst">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Cost Service</label>
                    <input type="text" class="form-control"  name="cost_service">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Tax Rate %</label>
                    <input type="name" class="form-control"  name="tax_rate">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Bank Account</label>
                    <textarea class="form-control" placeholder="Enter your bank details here" id="floatingTextarea" name="bank_accounts"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- end form area -->
        </div>
    </body>
    <!-- end body area -->
</html>
